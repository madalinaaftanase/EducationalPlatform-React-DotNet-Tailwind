# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - PlatformaEducationala

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
env:
    AZURE_WEBAPP_NAME: 'PlatformaEducationala'
    AZURE_WEBAPP_PACKAGE_PATH: 'website'
    
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
          
      - name: Restore dependencies
        run: dotnet restore ./PlatformaEducationalaBE/PlatformaEducationala.sln
        
      - name: Build with dotnet
        run: dotnet build ./PlatformaEducationalaBE/PlatformaEducationala.sln --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish ./PlatformaEducationalaBE/PlatformaEducationala.sln --configuration Release -o ${{env.DOTNET_ROOT}}/myapp --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: 'upload-artefacts'
          path: ${{env.DOTNET_ROOT}}/myapp
          if-no-files-found: error

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
